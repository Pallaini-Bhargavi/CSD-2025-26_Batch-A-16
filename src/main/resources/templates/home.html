<!DOCTYPE html>
<html>
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/style.css">

    <style>
        /* ===== ACCOUNT DROPDOWN ===== */
        .account-wrapper {
    position: fixed;
    top: 48px;              
    right: 32px;
    z-index: 1000;
}

.account-icon {
    width: 56px;           
    height: 56px;
    border-radius: 50%;
    background: rgba(255,255,255,0.12);
    color: #ffff;
    font-size: 26px;        
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    cursor: pointer;
    user-select: none;
    box-shadow: 0 6px 18px rgba(0,0,0,0.25);
}

.account-dropdown {
    display: none;
    position: absolute;
    right: 0;
    left:auto;
    margin-top: 14px;
    background: #ffffff;
    color: #111;
    border-radius: 16px;
    width: 280px;        
    box-shadow: 0 16px 32px rgba(0,0,0,0.25);
    overflow: hidden;
    transition: all 0.2s ease;
}

.account-dropdown .item {
    padding: 18px 20px;    
    font-size: 16px;       
    border-bottom: 1px solid #e5e7eb;
}

.account-dropdown .item.email {
    font-weight: 600;
    color: #2563eb;
    word-break: break-all;
}

.account-dropdown .item.logout {
    cursor: pointer;
    color: #dc2626;
    font-weight: 600;
}

.account-dropdown .item.logout:hover {
    background: #fee2e2;
}
    </style>
</head>

<body>

<!-- ===== ACCOUNT DROPDOWN ===== -->
<div class="account-wrapper">
    <div class="account-icon" onclick="toggleAccountDropdown()">
    <span th:text="${#strings.substring(session.USER_EMAIL,0,1).toUpperCase()}">U</span>
</div>
    <div id="accountDropdown" class="account-dropdown">
        <div class="item email">
            <!-- USER EMAIL FROM SESSION -->
            <span th:text="${session.USER_EMAIL}">user@email.com</span>
        </div>
        <div class="item logout" onclick="logout()">
            Logout
        </div>
    </div>
</div>

<div class="page-header">
    <div class="project-title">
        üîê Secure Data Hiding using Calendar Heatmap steganography
    </div>
    <div class="page-subtitle">Dashboard</div>
</div>

<div class="container">
    <div class="card dashboard">
        <button class="btn" onclick="goEncode()">Encode Message</button>
        <button class="btn blue" onclick="goDecode()">Decode Message</button>
    </div>
</div>

<script>
/* ===== NAV ===== */
function goEncode() { location.href = "/encode"; }
function goDecode() { location.href = "/decode"; }

/* ===== ACCOUNT DROPDOWN ===== */
function toggleAccountDropdown() {
    const drop = document.getElementById("accountDropdown");
    drop.style.display =
        drop.style.display === "block" ? "none" : "block";
}

/* CLOSE DROPDOWN ON OUTSIDE CLICK */
document.addEventListener("click", function (e) {
    const wrapper = document.querySelector(".account-wrapper");
    if (!wrapper.contains(e.target)) {
        document.getElementById("accountDropdown").style.display = "none";
    }
});

function logout() {
    location.href = "/logout";
}
</script>
<div id="loginSuccessPopup"
     th:if="${loginSuccess}"
     style="position:fixed; inset:0;
            background:rgba(0,0,0,0.6);
            z-index:999;
            display:flex;
            align-items:center;
            justify-content:center;">
    <div style="background:#fff;
                color:#16a34a;
                padding:22px;
                border-radius:16px;
                width:360px;
                text-align:center;
                font-weight:650;">
        Login successful 
    </div>
</div>

<script th:if="${loginSuccess}">
    setTimeout(() => {
        const p = document.getElementById("loginSuccessPopup");
        if (p) p.remove();
    }, 1000);
</script>

</body>
</html>
